<div class="container">
  <form #inventoryForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="itemModel.name"
        required
        #name="ngModel"
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input
        class="form-control"
        id="quantity"
        name="quantity"
        [(ngModel)]="itemModel.quantity"
      />
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <select
        class="form-control"
        id="location"
        name="location"
        [(ngModel)]="itemModel.location"
      >
        <option *ngFor="let loc of locations">{{ loc }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="source">Source</label>
      <select
        class="form-control"
        id="source"
        name="source"
        [(ngModel)]="itemModel.source"
      >
        <option *ngFor="let src of sources">{{ src }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="material">Material</label>
      <select
        class="form-control"
        id="material"
        name="material"
        [(ngModel)]="itemModel.material"
      >
        <option *ngFor="let mat of materials">{{ mat }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dimension">Dimension</label>
      <input
        class="form-control"
        id="dimension"
        name="dimension"
        [(ngModel)]="itemModel.dimension"
      />
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input
        type="number"
        class="form-control"
        id="age"
        name="age"
        [(ngModel)]="itemModel.age"
      />
    </div>

    <div class="form-group">
      <label for="useddaily">Used Daily (Y/N)</label>
      <input
        type="checkbox"
        class="form-control"
        id="useddaily"
        name="useddaily"
        [(ngModel)]="itemModel.useddaily"
      />
    </div>

    <div class="form-group">
      <label for="usedIn">Usage</label>
      <select
        class="form-control"
        id="usedIn"
        name="usedIn"
        [(ngModel)]="itemModel.usedIn"
      >
        <option *ngFor="let usedIn of usedPlaces">{{ usedIn }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="value">Value</label>
      <input
        type="number"
        class="form-control"
        id="value"
        name="value"
        [(ngModel)]="itemModel.value"
      />
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
